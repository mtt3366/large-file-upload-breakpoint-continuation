<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大文件上传和断点续传</title>

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/upload.css">
    <style>
        html,
        body {
            overflow-x: hidden;
        }

        .container {
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .container .item h3 {
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <h3>大文件上传</h3>
            <section class="upload_box" id="upload7">
                <input type="file" class="upload_inp">
                <div class="upload_button_box">
                    <button class="upload_button select">上传文件</button>
                </div>
                <div class="upload_progress">
                    <div class="value"></div>
                </div>
            </section>
        </div>
    </div>

    <!-- IMPORT JS -->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/qs/dist/qs.js"></script>
    <script src="node_modules/spark-md5/spark-md5.min.js"></script>
    <script src="js/utils.min.js"></script>
    <script src="js/instance.js"></script>
    <script src="js/upload.js"></script>
</body>

</html>
